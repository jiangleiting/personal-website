<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="蒋雷霆的项目展示 - 展示AI和Web开发项目">
    <meta name="keywords" content="项目展示,AI项目,Web开发,全栈开发">
    <meta name="author" content="蒋雷霆">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <title>项目展示 - 蒋雷霆的个人网站</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        
        .project-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .project-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .project-card:hover .project-image img {
            transform: scale(1.1);
        }
        
        .project-content {
            padding: 1.5rem;
        }
        
        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .project-description {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .project-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        
        .project-tag {
            background: var(--gradient-1);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .project-links {
            display: flex;
            gap: 1rem;
        }
        
        .project-link {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .demo-link {
            background: var(--gradient-1);
            color: white;
        }
        
        .github-link {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .github-link:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header class="header">
        <nav class="nav-container">
            <a href="../index.html" class="logo">
                <span class="gradient-text">JLT</span>
            </a>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">首页</a>
                <a href="./projects.html" class="nav-link active">项目</a>
                <a href="./blog.html" class="nav-link">博客</a>
                <a href="./about.html" class="nav-link">关于</a>
                <a href="./contact.html" class="nav-link">联系</a>
                <button class="theme-toggle" aria-label="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="menu-toggle" aria-label="菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="projects-section">
                <h1 class="section-title">
                    <span class="gradient-text">我的项目</span>
                </h1>
                <p class="section-description">探索我的技术实践与创新项目</p>
                
                <div class="projects-grid">
                    <!-- AI项目 -->
                    <article class="project-card animate-on-scroll">
                        <div class="project-image">
                            <img src="../assets/images/ai-project.jpg" alt="AI项目展示">
                        </div>
                        <div class="project-content">
                            <h2 class="project-title">智能对话系统</h2>
                            <p class="project-description">
                                基于深度学习的智能对话系统，支持多轮对话和情感分析。
                            </p>
                            <div class="project-tags">
                                <span class="project-tag">Python</span>
                                <span class="project-tag">PyTorch</span>
                                <span class="project-tag">NLP</span>
                            </div>
                            <div class="project-links">
                                <a href="#" class="project-link demo-link">查看演示</a>
                                <a href="#" class="project-link github-link">
                                    <i class="fab fa-github"></i> GitHub
                                </a>
                            </div>
                        </div>
                    </article>

                    <!-- Web开发项目 -->
                    <article class="project-card animate-on-scroll">
                        <div class="project-image">
                            <img src="../assets/images/web-project.jpg" alt="Web项目展示">
                        </div>
                        <div class="project-content">
                            <h2 class="project-title">在线教育平台</h2>
                            <p class="project-description">
                                现代化的在线教育平台，支持视频课程、直播互动和作业管理。
                            </p>
                            <div class="project-tags">
                                <span class="project-tag">React</span>
                                <span class="project-tag">Node.js</span>
                                <span class="project-tag">MongoDB</span>
                            </div>
                            <div class="project-links">
                                <a href="#" class="project-link demo-link">查看演示</a>
                                <a href="#" class="project-link github-link">
                                    <i class="fab fa-github"></i> GitHub
                                </a>
                            </div>
                        </div>
                    </article>

                    <!-- 机器学习项目 -->
                    <article class="project-card animate-on-scroll">
                        <div class="project-image">
                            <img src="../assets/images/ml-project.jpg" alt="机器学习项目展示">
                        </div>
                        <div class="project-content">
                            <h2 class="project-title">图像识别系统</h2>
                            <p class="project-description">
                                基于深度学习的图像识别系统，可进行物体检测和场景分析。
                            </p>
                            <div class="project-tags">
                                <span class="project-tag">TensorFlow</span>
                                <span class="project-tag">OpenCV</span>
                                <span class="project-tag">Docker</span>
                            </div>
                            <div class="project-links">
                                <a href="#" class="project-link demo-link">查看演示</a>
                                <a href="#" class="project-link github-link">
                                    <i class="fab fa-github"></i> GitHub
                                </a>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>
